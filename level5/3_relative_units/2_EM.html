<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative unit: EM</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #first{
            height: 100px;
            width: 200px;
            font-size: 10px;
            background-color: red;
        }
        #second{
            height:60%;
            width: 50%;
            font-size:2.5em ; 
            /* 2.5em means 2 and a half times the font size of #first - font size */
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div id="first">
        first div
        <div id="second">second div</div>
    </div>
</body>
</html>
