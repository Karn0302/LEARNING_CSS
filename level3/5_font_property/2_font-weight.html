<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-weight</title>
    <style>
        #first{font-weight:100;}
        #second{font-weight: 400;}
        #third{font-weight: 550;}
        #fourth{font-weight: 900 ;}

</head>
<body>
    <p id="first">1)Lorem ipsum dolor sit amet.</p>
    <br>
    <p id="second">2)Lorem ipsum dolor sit amet.</p>
    <br>
    <p id="third">3)Lorem ipsum dolor sit amet.</p>
    <br>
    <p id="fourth">4)Lorem ipsum dolor sit amet.</p>
</body>
</html>
