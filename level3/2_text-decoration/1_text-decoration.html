<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration</title>
    <style>
        #head {
            background-color: yellowgreen;
            text-decoration: overline;
        }
        #link {
            text-decoration:none;
        }

        #box1{text-decoration: underline;}
        #box2{text-decoration: overline;}
        #box3{text-decoration: line-through;}
    </style>
</head>
<body>
    <h1 id="head">this is my text</h1>
    <a id="link" href="#">this is a link</a>
    <hr>
    <h2 id="box1" class="box">Box1</h2>
    <h2 id="box2" class="box">Box2</h2>
    <h2 id="box3" class="box">Box3</h2>

    <a href="#">link1</a> <br>
    <a href="#" style="text-decoration: none;">link2</a>


</body>
</html>
