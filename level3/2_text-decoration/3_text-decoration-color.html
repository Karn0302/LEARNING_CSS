<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration-style</title>
    <style>
        .box{text-decoration: underline;}
        #box1{text-decoration-color:chartreuse ;
        text-decoration-style: dashed;}
        #box2{text-decoration-color:rgb(255, 47, 0) ;
        text-decoration-style: double;}
        #box3{text-decoration-color:rgb(38, 0, 255) ;
              text-decoration-style:wavy;}
        #box4{text-decoration-color:rgb(5, 14, 12) ;
              text-decoration-style:none;}
        #box5{text-decoration-color:rgb(255, 0, 217) ;
              text-decoration-style:solid;}
    </style>
</head>
<body>
    <h2 id="box1" class="box">Box1</h2>
    <h2 id="box2" class="box">Box2</h2>
    <h2 id="box3" class="box">Box3</h2>
    <h2 id="box4" class="box">Box4</h2>
    <h2 id="box5" class="box">Box4</h2>
    
</body>
</html>
