<!DOCTYPE html>
<html lang="en">
<head>
    <title>Padding property</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #padded{
            height: 50px;
            width: 50px;
            padding: 5px 10px 15px 19px;
            background-color: slateblue;
        }
        #button1 {
            padding: 5px 10px 15px 20px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="padded">padding checker</div>
    <br><hr>
    <br>
    <button id="button1">Click Me</button>
</body>
</html>
