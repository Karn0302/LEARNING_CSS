<!DOCTYPE html>
<html lang="en">
<head>
    <title>border box sizing</title>
    <link rel="stylesheet" href="index.css">
    <style>
        *{
            margin:0;
            padding:0;
        }
        .pad{
            height: 50px;
            width: 50px;
            padding: 2px;
            margin: 5px;
            box-sizing: border-box;
        }
        #first{
            border: 2px solid;
            box-sizing: content-box;
            border-radius: 10px;
            background-color: slateblue;
        }
        #second{
            border: 3px dashed red;
            border-radius: 5px 10px 15px 5px;
            background-color: mediumorchid;

        }
        
    </style>
</head>
<body>
    <div id="first" class="pad">first</div>
    <div id="second" class="pad">second</div>
    
</body>
</html>
