<!DOCTYPE html>
<html lang="en">
<head>
    <title>id_selector</title>
    <style>
        #first_heading {
            color: hotpink;
        }
        #random_text {
            color: lightblue;
        }
        #second_heading {
            color: brown;
        }
    </style>
</head>
<body>
    
    <h1 id="first_heading">This is the heading</h1>
    <p id="random_text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus, numquam!</p>
    <h1>This is the last heading</h1>
    <div id="second_heading">done using "div" </div>
    
</body>
</html>
